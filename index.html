<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a kanbanBoard that build for the second test of KALBONYAN web school"
    />
    <meta name="keywords" content="kanban_Board toDoBoard" />
    <title>AlbonyanKanbanBoard</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="headline">Albonyan Kanban Board</h1>
      </header>
      <article class="list-container">
        <div class="list-line">
          <h3 class="secondary-headline">Not Started</h3>
          <ul class="doing-list" id="notyetlist"></ul>
          <button class="adding" id="add2notyet">+ Add</button>
        </div>
        <div class="list-line">
          <h3 class="secondary-headline">In Progress</h3>
          <ul class="doing-list" id="progresslist"></ul>
          <button class="adding" id="add2progress">+ Add</button>
        </div>
        <div class="list-line">
          <h3 class="secondary-headline">Completed</h3>
          <ul class="doing-list" id="completelist"></ul>
          <button class="adding" id="add2complete">+ Add</button>
        </div>
      </article>
      <footer class="footer">
        <p>Coded by <span class="myName"> MÃ¼cahid ELH. </span></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
